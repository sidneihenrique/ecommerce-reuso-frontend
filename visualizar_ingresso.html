    <div class="modal" id="modal">
        <form  method="post" class="card-modal">

            <div class="row">
                <div class="left">
                    <ion-icon name="alert-circle-outline" style="font-size: 32px;"></ion-icon>
                    <h4>Denunciar anúncio</h4>
                </div>

                <button onclick="modal()" class="close" type="button"><ion-icon name="close"></ion-icon></button>
            </div>

            
            <div class="input-wrapper">
                <label for="motivo">Motivo da denúncia *</label>
                <select name="motivo" id="motivo">
                    <option value="ingresso_fraudulento" selected>Ingresso fraudulento</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label for="observacao">Observação</label>
                <textarea type="text" name="observacao" id="observacao" placeholder="Ex: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin eget ligula aliquet, iaculis est eu, ornare velit. Cras vestibulum venenatis blandit."></textarea>
            </div>
            
            <button type="submit">Enviar denúncia</button>
        </form>
        <div class="bg-blur" onclick="modal();"></div>
    </div>

    <header>
        <div class="left">
            <button onclick="history.back();">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <div>
                <h4>Brasil x Equador</h4>
                <p>21:45 - 06/09/2024</p>
            </div>
        </div>
        
    </header>

    <main>
        <a onclick="modal()">
            <ion-icon name="alert-circle-outline" style="font-size: 32px;"></ion-icon>
            Denunciar anúncio
        </a>
    </main>
