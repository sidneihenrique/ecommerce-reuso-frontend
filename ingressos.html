<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/ingressos.css">
</head>
<body>

    <header>
        <div class="left">
            <button onclick="history.back();">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <h2>Ingressos adquiridos</h2>
        </div>


        <button onclick="modal_ingresso()" class="blue">
            <ion-icon name="add"></ion-icon>
        </button>
    </header>

    <div class="results">

        <div class="produto">
            <img src="./assets/produto_imagem.png" alt="Imagem Produto">
            <div class="produto_informations">
                <h4 class="titulo_produto">Produto 1</h4>
                <p class="descricao_produto">Descrição do produto 1</p>
            </div>
            <button onclick="avaliar()"><ion-icon name="star"></ion-icon></button>
        </div>

        <div class="produto">
            <img src="./assets/produto_imagem.png" alt="Imagem Produto">
            <div class="produto_informations">
                <h4 class="titulo_produto">Produto 2</h4>
                <p class="descricao_produto">Descrição do produto 2</p>
            </div>
            <button onclick="visualizar()"><ion-icon name="qr-code-sharp"></ion-icon></button>
        </div>

    </div>

    <nav>
        <a href="./home.html">
            <i data-lucide="house"></i>
        </a>
        <a href="./ingressos.html" class="active">
            <i data-lucide="ticket"></i>
        </a>
        <a href="./perfil.html">
            <i data-lucide="user-round"></i>
        </a>
    </nav>


    <!-- Ionic Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>

    <script src="./js/modal.js"></script>

</body>
</html>
